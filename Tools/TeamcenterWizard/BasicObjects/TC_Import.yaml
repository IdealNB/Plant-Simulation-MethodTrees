  if ?.~.Created_Objects.yDim = 0 AND ?.~.Library_Objects.yDim = 0 -- check if all objects are deleted
  	if check_License = "TC"
  		?.setSensitive("TeamCenter_Import", TRUE)
  	elseif check_License /= "NO"
  		?.setSensitive("TeamCenter_Import", FALSE)
  	end
  	?.setSensitive("Load_TCXML_JT", TRUE)
  	?.setSensitive("Load_LDXML_JT", TRUE)
  	?.setSensitive("Execute", TRUE) -- from now on new model generation is possible
  end
  	
  -- Tables
  case "Open_History_Table"
  	Import_History.openDialog
  		
  case "OpenCreatedObjectsTable"
  	Created_Objects.openDialog
  
  case "Open_LibraryObjects_Table"
  	Library_Objects.openDialog
  
  case "Open_ObjectMapping_Table"
  	Object_Mapping.openDialog
  		
  case "Open_DataMapping_Table"
  	Import_Mapping.openDialog
  
  case "Open_PLMXML_Table"
  	if Data_Source = "TC" OR Data_Source = "TC_XML"
  		PLMXML_Import.openDialog
  	elseif Data_Source = "LD_XML" 
  		LD_XML_Import.openDialog
  	end
  	
  case "CleanOutTables"
  	if deleteInternalTables -- if tables are empty set all buttons to inactive
  		?.setSensitive("Open_LayoutData", FALSE)
  		?.setSensitive("Open_ProcessData", FALSE)
  		?.setSensitive("Open_LogProcessData", FALSE)
  		?.setSensitive("Open_ProductData", FALSE)
  		?.setSensitive("Execute", FALSE)
  	end
  
  -- Settings
  case "OpenTC"
  	TeamCenter.openDialog
  
  -- Help
  case "HelpContents"	
  	HTMLHelp(ApplicationHome + "\\Help\\PlantSimulationENU.chm") -- opens the help tab Contents
  
  case "HelpOnTeamcenterInterface"
  	HTMLHelp(ApplicationHome + "\\Help\\PlantSimulationENU.chm::/id86926.html") -- opens help for the object Teamcenter Interface
  
  case "HelpOnObject"	
  	RootFolder.Help.Show
  	
  ------------------------------------------------------------------------------------------------
  
  -- Model Generation	Tab	------------------------------------------------------------------------
  case "ImportData"
  	Import -- get data from TC
  	
  	-- check if tables are empty then grey out
  	if Layout_Data.yDim = 0
  		?.setSensitive("Open_LayoutData", FALSE)
  	else
  		?.setSensitive("Open_LayoutData", TRUE)
  		?.setSensitive("Execute", TRUE)
  	end
  	if Process_Data.yDim = 0
  		?.setSensitive("Open_ProcessData", FALSE)
  	else
  		?.setSensitive("Open_ProcessData", TRUE)
  		?.setSensitive("Execute", TRUE)
  	end
  	if LogProcess_Data.yDim = 0
  		?.setSensitive("Open_LogProcessData", FALSE)
  	else
  		?.setSensitive("Open_LogProcessData", TRUE)
  	end
  	if Product_Data.yDim = 0
  		?.setSensitive("Open_ProductData", FALSE)
  	else
  		?.setSensitive("Open_ProductData", TRUE)
  	end
  	-- native LD does not support updates; grey out all update buttons
  	if Data_Source = "LD_XML" 
  		?.setSensitive("ImportDataU", FALSE)
  		?.setSensitive("Open_LayoutDataU", FALSE)
  		?.setSensitive("Open_ProcessData", FALSE)
  		?.setSensitive("Open_LogProcessDataU", FALSE)
  		?.setSensitive("Open_ProductDataU", FALSE)
  		?.setSensitive("ChangeTableU", FALSE)
  		?.setSensitive("Apply_ProcessU", FALSE)
  		?.setSensitive("Delete_ObjectsU", FALSE)
  		?.setSensitive("Add_ObjectsU", FALSE) 
  		?.setSensitive("Update_ResourceU", FALSE) 
  	end
  
  case "Open_LayoutData"
  	if NOT Layout_Data.isOpen
  		Layout_Data.openDialog
  		Layout_Data.isOpen := TRUE
  	else
  		Layout_Data.closeDialog
  	end
  		
  case "Open_ProcessData"
  	if NOT Process_Data.isOpen
  		Process_Data.openDialog
  		Process_Data.isOpen := TRUE
  	else
  		Process_Data.closeDialog
  	end
  	
  case "Open_LogProcessData"
  	if NOT LogProcess_Data.isOpen
  		LogProcess_Data.openDialog
  		LogProcess_Data.isOpen := TRUE
  	else
  		LogProcess_Data.closeDialog
  	end
  		
  case "Open_ProductData"
  	if NOT Product_Data.isOpen
  		Product_Data.openDialog
  		Product_Data.isOpen := TRUE
  	else
  		Product_Data.closeDialog
  	end
  		
  case "Execute"
  	?.~.Generate
  		
  	-- model is generated; no data source changes possible
  	if Data_Source = "TC"
  		?.setSensitive("TeamCenter_Import", TRUE)
  		?.setSensitive("Load_TCXML_JT", FALSE)
  		?.setSensitive("Load_LDXML_JT", FALSE)
  		?.setSensitive("ImportDataU", TRUE) -- from now on updates are possible
  	elseif Data_Source = "TC_XML"
  		?.setSensitive("TeamCenter_Import", FALSE)
  		?.setSensitive("Load_TCXML_JT", TRUE)
  		?.setSensitive("Load_LDXML_JT", FALSE)
  		?.setSensitive("ImportDataU", TRUE) -- from now on updates are possible
  	elseif Data_Source = "LD_XML"
  		?.setSensitive("TeamCenter_Import", FALSE)
  		?.setSensitive("Load_TCXML_JT", FALSE)
  		?.setSensitive("Load_LDXML_JT", TRUE)
  		?.setSensitive("ImportDataU", FALSE) -- LD does not support updates
  	end
  	?.setSensitive("Execute", FALSE) -- generate again only after deleting model and library
  
  ------------------------------------------------------------------------------------------------
  	
  -- Model Update Tab ----------------------------------------------------------------------------
  case "ImportDataU"
  	Import -- get data from TC
  	
  	-- check if tables are empty then grey out
  	if Layout_Data.yDim = 0
  		?.setSensitive("Open_LayoutData", FALSE)
  		?.setSensitive("Open_LayoutDataU", FALSE)
  	else
  		?.setSensitive("Open_LayoutData", TRUE)
  		?.setSensitive("Open_LayoutDataU", TRUE)
  	end
  	if Process_Data.yDim = 0
  		?.setSensitive("Open_ProcessData", FALSE)
  		?.setSensitive("Open_ProcessDataU", FALSE)
  	else
  		?.setSensitive("Open_ProcessData", TRUE)
  		?.setSensitive("Open_ProcessDataU", TRUE)
  	end
  	if LogProcess_Data.yDim = 0
  		?.setSensitive("Open_LogProcessData", FALSE)
  		?.setSensitive("Open_LogProcessDataU", FALSE)
  	else
  		?.setSensitive("Open_LogProcessData", TRUE)
  		?.setSensitive("Open_LogProcessDataU", TRUE)
  	end
  	if Product_Data.yDim = 0
  		?.setSensitive("Open_ProductData", FALSE)
  		?.setSensitive("Open_ProductDataU", FALSE)
  	else
  		?.setSensitive("Open_ProductData", TRUE)
  		?.setSensitive("Open_ProductDataU", TRUE)
  	end
  	
  	?.setSensitive("ChangeTableU", TRUE)
  	?.setSensitive("Apply_ProcessU", TRUE)
  	?.setSensitive("Delete_ObjectsU", TRUE)
  	?.setSensitive("Add_ObjectsU", TRUE) 
  	?.setSensitive("Update_ResourceU", TRUE) 
  	
  /*-- Tables are opened using the calls in "Model Generation Tab"
  	case "Open_LayoutData"
  	case "Open_ProcessData"
  	case "Open_LogProcessData"
  	case "Open_ProductData"*/
  	
  case "ChangeTableU"
  	Import_History["Changes", Import_History.ydim].open
  
  case "Apply_ProcessU"
  	custom_Methods.write_Process_Data(current)
  
  case "Delete_ObjectsU"
  	updateDeleteObjects
  --	?.setSensitive("Delete_ObjectsU", FALSE) -- apply only once
  
  case "Add_ObjectsU"
  	updateAddObjects
  --	?.setSensitive("Add_ObjectsU", FALSE) -- apply only once
  
  case "Update_ResourceU"
  	updateResourceData
  --	?.setSensitive("Update_ResourceU", FALSE) -- apply only once
  	
  case "Update_GraphicsU"
  	Update_Graphics := ?.getCheckBox("Update_GraphicsU")
  
  ------------------------------------------------------------------------------------------------
  		
  -- Options Tab ---------------------------------------------------------------------------------
  		
  -- Settings
  case "Build_Hierarchies"
  	Build_Hierarchies := ?.getCheckBox("Build_Hierarchies")
  	
  case "Build_ProcessLevelNo"
  	Build_ProcessLevelNo := str_to_num(?.getValue("Build_ProcessLevelNo"))
  	
  case "Build_ProcessLevel"
  	Build_ProcessLevel := ?.getCheckBox("Build_ProcessLevel")
  	
  case "Set_PERTPos"
  	Set_PERTPos := ?.getCheckBox("Set_PERTPos")
  
  -- Select Connectors
  case "SequenceNumbers"
  	Connectors := "SequenceNumbers"
  
  case "Process_PERT"
  	Connectors := "Process_PERT"
  
  case "Station_PERT"
  	Connectors := "Station_PERT"
  
  case "NoConnectors"
  	Connectors := "NoConnectors"
  		
  case "AutoConnectLines"
  	Connectors := "AutoConnectLines"
  
  -- Graphics	
  case "Optimize_Graphics"
  	Optimize_Graphics := ?.getCheckBox("Optimize_Graphics")
  	
  case "Fit_Animation"
  	Fit_Animation := ?.getCheckBox("Fit_Animation")
  	
  ------------------------------------------------------------------------------------------------
  
  -- Data Source Tab -----------------------------------------------------------------------------
  -- Data Source Settings (selection)
  case "TeamCenter_Import"
  	Data_Source := "TC"
  	?.setSensitive("Delete_Data", TRUE)
  	?.setSensitive("Delete_Data1", TRUE)
  	?.setSensitive("TC_Path", TRUE)
  	?.setSensitive("TC_Path_text", TRUE)
  	?.setSensitive("Load_3D", TRUE)
  	?.setSensitive("Enter_XMLpath", false)
  	?.setSensitive("XML_path", false)
  	?.setSensitive("Enter_Datapath", false)
  	?.setSensitive("Data_Path", false)
  	?.setSensitive("Browse_XMLpath", false)
  	?.setSensitive("Browse_Datapath", false)
  	?.setSensitive("Browse_TCpath", true)
  		
  case "Load_TCXML_JT"
  	Data_Source := "TC_XML"
  	?.setSensitive("Delete_Data", FALSE)
  	?.setSensitive("Delete_Data1", FALSE)
  	?.setSensitive("TC_Path", false)
  	?.setSensitive("TC_Path_text", false)
  	?.setSensitive("Load_3D", FALSE)
  	?.setCaption("Enter_XMLpath", "Select Teamcenter XML or PLMXML File")		
  	?.setSensitive("Enter_XMLpath", true)
  	?.setSensitive("XML_path", true)
  	?.setSensitive("Enter_Datapath", true)
  	?.setSensitive("Data_Path", true)
  	?.setSensitive("Browse_XMLpath", true)
  	?.setSensitive("Browse_Datapath", true)
  	?.setSensitive("Browse_TCpath", false)
  
  case "Load_LDXML_JT"
  	Data_Source := "LD_XML"
  	?.setSensitive("Delete_Data", FALSE)
  	?.setSensitive("Delete_Data1", FALSE)
  	?.setSensitive("TC_Path", false)
  	?.setSensitive("TC_Path_text", false)
  	?.setSensitive("Load_3D", FALSE)
  	?.setCaption("Enter_XMLpath", "Select Line Designer XML File")		
  	?.setSensitive("Enter_XMLpath", true)
  	?.setSensitive("XML_path", true)
  	?.setSensitive("Enter_Datapath", true)
  	?.setSensitive("Data_Path", true)
  	?.setSensitive("Browse_XMLpath", true)
  	?.setSensitive("Browse_Datapath", true)
  	?.setSensitive("Browse_TCpath", false)
  
  case "Load_3D" -- load 3D data from TC
  	Teamcenter.retrieveJTFiles := ?.getCheckBox("Load_3D")	
  	
  case "Delete_Data" -- delete downloaded data after model generation
  	Delete_Data := ?.getCheckBox("Delete_Data")	
  
  -- Data Source Settings	(paths)	
  case "Browse_TCpath" -- select Teamcenter data path
  	Teamcenter.directory := browseForFolder("")
  	if strlen(Teamcenter.directory) > 1
  		?.setCaption("TC_Path",  Teamcenter.directory)
  	else
  		MessageBox("Choose folder for Teamcenter data!")
  		Teamcenter.directory := ?.getValue("TC_Path")
  	end
  	
  case "TC_Path" -- manual entry TC folder
  	?.setCaption("TC_Path", Teamcenter.directory)
  	promptMessage("Please use the selection dialog.")
  	
  
  case "Browse_XMLpath" -- select XML / PLMXML file
  	if Data_Source = "LD_XML" -- select Line Desigfner XML file
  		?.setCaption("XML_Path", selectFileForOpen("XML files (*.xml)|*.xml||"))
  	elseif Data_Source = "TC_XML" -- select TC PLMXML or processed XML file
  		?.setCaption("XML_Path", selectFileForOpen("XML files (*.xml, *.plmxml)|*.xml;*.plmxml||"))
  	end
  	if strlen(?.getValue("XML_Path")) > 0 -- new or existing entry
  		path_XML := ?.getValue("XML_Path")
  	else
  		MessageBox("Choose XML or PLMXML file!")
  		?.setCaption("XML_Path", path_XML) -- keep old setting
  	end
  
  case "XML_Path" -- manual entry XML / PLMXML file
  	?.setCaption("XML_Path", to_str(path_XML))
  	promptMessage("Please use the selection dialog.")
  
  case "Browse_Datapath" -- select data path for JTs
  	var folder : string := browseForFolder("")
  	if strlen(folder) > 1 then
  		if omit(folder, 0, strlen(folder)) /= "\\\\" then
  			folder := folder +  "\\\\"
  		end
  		?.setCaption("Data_Path",  folder)
  		path_Data := folder
  	elseif strlen(?.getValue("Data_Path")) = 0 -- no new entry, no existing entry
  		MessageBox("Choose folder for 3D data!")
  		?.setCaption("Data_Path",  path_Data) -- keep old setting
  	end
  
  case "Data_Path" -- manual entry data folder
  	?.setCaption("Data_Path", to_str(path_Data))
  	promptMessage("Please use the selection dialog.")
  ------------------------------------------------------------------------------------------------
  		
  -- 	Dialog Apply/Close -------------------------------------------------------------------------
  case "Close"
  	?.Close(true)
  ------------------------------------------------------------------------------------------------
  
  end
