InternalClassType: Comment
Cont: |+1
 
 
 param workTable : object
 
 var predecs : string[]
 var row : integer
 
 if workTable.getColumnNo("Predecessor") /= -1 AND workTable.getColumnNo("Successor") /= -1
 	for var i := 1 to workTable.yDim
 		if workTable["Predecessor", i] /= ""
 			predecs := SplitString(workTable["Predecessor", i], " ")
 			for var j := 1 to predecs.dim
 				workTable.CursorY := 1
 				if workTable.find({"ID", *}, predecs[j])
 					row := workTable.CursorY
 					workTable["Successor", row] := trim(workTable["Successor", row] + " " + workTable["ID", i])
 				end
 			next
 		end
 	next
 end
