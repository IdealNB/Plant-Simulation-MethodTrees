InternalClassType: Comment
Cont: |+1
 
 -> boolean
 
 var i : integer := strRpos("\\\\", modelFile)
 if i = 0
 	result := FALSE
     promptmessage("Please save the model first to apply your settings.")
 else
 	result := TRUE
     setCurrentDirectory(copy(modelFile, 1, i-1))
 end
