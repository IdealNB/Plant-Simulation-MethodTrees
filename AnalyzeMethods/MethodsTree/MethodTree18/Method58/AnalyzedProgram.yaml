 var predecs : string[]
 var target, start : object[]
 var target_ICID, target_UID, target_ID, start_UID, start_ID : string
 var row, p1Level, p2Level : integer
 
 for var i := 1 to Created_Objects.yDim 
 	var obj : object := Created_Objects["Link", i]
 	target_ID := Created_Objects["ItemID", i]
 	target_UID := Created_Objects["UniqueID", i]
 	target_ICID := Created_Objects["InContextID", i]
 	
 	if target_ICID /= ""
 		
 		for var k := 1 to Process_Data.yDim 
 
 			if Process_Data["UsedResources", k] /= VOID 
 				Process_Data["UsedResources", k].setCursor(1,1)
 			
 				if Process_Data["UsedResources", k].find({"InContextID", 1}..{"InContextID", *}, target_ICID ) 
 					
 					p1Level := Process_Data["Level", k]
 					for var k1 := k downto 1
 						
 						if k1 = k OR Process_Data["Level", k1] < p1Level
 						
 						
 						
 							if Process_Data["Predecessor", k1] /= ""
 								predecs := SplitString(Process_Data["Predecessor", k1], " ")
 								
 								target.append(Created_Objects["Link", i])
 		
 								for var j := 1 to predecs.dim
 									Process_Data.CursorY := 1
 									Process_Data.find({"ID", *}, predecs[j])
 									row := Process_Data.CursorY
 									
 									p2Level := Process_Data["Level", row]
 									for var k2 := row to Process_Data.yDim
 										
 										if k2 = row OR Process_Data["Level", k2] > p2Level
 										
 											if Process_Data["UsedResources", k2] /= VOID AND (k2 = row OR Process_Data["Successor", k2] = "")
 										
 												for var l := 1 to Process_Data["UsedResources", k2].yDim
 													start_ID := Process_Data["UsedResources", k2]["InContextID", l]
 													Created_Objects.CursorY := 1
 													if Created_Objects.find({"InContextID", *}, start_ID)
 														start.append(Created_Objects["Link", Created_Objects.cursorY])
 													end
 											
 												next
 
 											end
 																				
 										else 
 											exitLoop
 										end
 									
 									next
 										
 								next
 									
 		
 							end
 							
 						else 
 							exitLoop
 						end
 						
 					next
 					
 				end
 					
 			end
 				
 		next
 			
 
 	
 		if start.dim > 0 AND target.dim > 0
 			ConnectObjects(start, target)
 		end
 	
 		start.delete
 		target.delete
 		predecs.delete
 
 	end
 	
 next
