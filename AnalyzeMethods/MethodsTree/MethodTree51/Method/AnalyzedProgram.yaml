InternalClassType: Comment
Cont: |+1
 
 
 var predecs : string[]
 var target, start : object[]
 var target_UID, start_UID : string
 
 for var i := 1 to Created_Objects.yDim 
 	var obj : object := Created_Objects["Link", i]
 	target_UID := Created_Objects["UniqueID", i]
 	
 	Layout_Data.CursorY := 1
 	Layout_Data.find({"UniqueID",*}, target_UID)
 	var row1 := Layout_Data.CursorY
 	
 	if Layout_Data["Predecessor", row1] /= ""
 		predecs := SplitString(Layout_Data["Predecessor", row1], " ")
 								
 		target.append(obj)
 		
 		for var j := 1 to predecs.dim
 			Layout_Data.CursorY := 1
 			Layout_Data.find({"ID", *}, predecs[j])
 			var row2 := Layout_Data.CursorY
 									
 			start_UID := Layout_Data["UniqueID", row2]
 			Created_Objects.CursorY := 1
 			if Created_Objects.find({"UniqueID", *}, start_UID)
 				start.append(Created_Objects["Link", Created_Objects.cursorY])
 			end
 											
 		next
 									
 	end
 					
 
 	
 	if start.dim > 0 AND target.dim > 0
 		ConnectObjects(start, target)
 	end
 	
 	start.delete
 	target.delete
 	predecs.delete
 
 next
