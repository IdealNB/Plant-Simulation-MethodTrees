InternalClassType: Comment
Cont: |+1
 
 
 param station : object, prodList : table
 -> string
 
 var assyList : table[string, integer]
 assyList.create
 	
 if prodList.yDim > 0
 	station.partListMode := "MU Types"
 	
 	for var i := 1 to prodList.yDim
 		
 		Library_Objects.setCursor(1,1)
 		if Library_Objects.find({1,1}..{1,*}, prodList[2, i])
 			var row : integer := Library_Objects.CursorY
 			assyList[1, assyList.yDim+1] := Library_Objects["LibObject", row].name
 			assyList[2, assyList.yDim] := prodList[3, i]
 		end
 		
 	next
 	
 	station.AssemblyList := assyList
 
 end
 	
 return "OK" 
