 param dir : string
 -> string
 
 if pos("%", dir) = 1
 	dir := omit(dir, 1, 1)
 	if pos("%", dir) /= 0
 		dir := copy(dir, 1, (pos("%", dir) - 1))
 		result := executeSilent("-> string; return " + dir)
 	else
 		result := ""
 	end
 
 elseif pos("\\\\\\\\", dir) = 1
 	result := dir
 	
 elseif pos(":", dir) = 2
 	result := dir
 
 else
 	var modelDir := copy(modelFile, 1, strRpos("\\\\", modelFile))
 	result := modelDir + dir
 end
