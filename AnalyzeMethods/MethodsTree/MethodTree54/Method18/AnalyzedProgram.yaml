InternalClassType: Comment
Cont: |+1
 
 
 param graphObj : object
 
 var animPos, statesPos : real[3]
 var animTab : table
 
 if Fit_Animation
 	
 
 	var statesOrient : string := graphObj._3D.StatesOrientation
 	graphObj._3D.StatesOrientation := "(Off)"
 
 
 	animPos := graphObj._3D.BoundingBoxCenter
 	animPos[3] := graphObj._3D.BoundingBoxMax[3]
 	if graphObj.internalClassName /= "Network"
 		graphObj._3D.MUAnimations.getTable(animTab)
 		if animTab.getRowNo("Default") /= -1 AND animTab[1, "Default"].yDim = 1
 			animTab[1, "Default"][1,1] := animPos[1]
 			animTab[1, "Default"][2,1] := animPos[2]
 			animTab[1, "Default"][3,1] := animPos[3]
 			graphObj._3D.MUAnimations.setTable(animTab)
 		end
 	end
 
 
 	statesPos[1] := graphObj._3D.BoundingBoxMin[1]
 	statesPos[2] := graphObj._3D.BoundingBoxMax[2]
 	statesPos[3] := graphObj._3D.BoundingBoxMax[3]
 	graphObj._3D.StatesOrientation := "Horizontal"
 	graphObj._3D.StatesPosition := statesPos
 	graphObj._3D.StatesOrientation := "Vertical"
 	graphObj._3D.StatesPosition := statesPos
 	graphObj._3D.StatesOrientation := statesOrient
 
 end
