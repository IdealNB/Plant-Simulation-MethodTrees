  // Parameters	: none
  //
  // ReturnValues : none
  //
  // Called By	: DestinationControl
  // Calls		: none
  //
  // Author		: Guido Gro√ü
  // Date			: 02.01.2017
  //
  // History:
  //---------------------------------------------------------------------------------
  
  var hook := self.~
  var Loader := Hook.~
  
  Hook.stopped := true
  
  loader.HookPosReached := true
